{% extends 'app1/app1_base.html' %}

{% block head_block %}
    <title>Create</title>
{% endblock %}

{% block body_block %}
    <h1>
        {% if not form.instance.pk %}
        Add a New Company
        {% else %}
        Update School
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value = "Submit">
    </form>
{% endblock %}
