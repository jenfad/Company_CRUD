{% extends 'app1/app1_base.html' %}

{% block head_block %}
    <title>Delete</title>
{% endblock %}

{% block body_block %}
<h1>Delete {{ company.name }}?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete"/>
    <a href="{% url 'app1:detail' pk=company.pk %}">Cancel</a>
</form>
{% endblock %}
